<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Your Moving Companion</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type='text/javascript' src='js/knockout/dist/knockout.js'></script>
    </head>

    <body>
        <div class="container">

            <div class="row">

                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" data-bind="value:query, valueUpdate: 'keyup'" autocomplete="off">
                    </div>            
                </form>

                <div class="container-fluid col-sm-3 col-md-6 col-lg-8">
                    <h4>Key Locations</h4>
                    
                    <ul class="list-group" data-bind="foreach:markersToShow">
                        <li class="list-group-item-text" data-bind="text: name"></li>
                    </ul>
                </div>
                
                <div class="map-canvas col-sm-3 col-md-6 col-lg-8">
                        <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
                </div>

            </div>
            
        </div>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
